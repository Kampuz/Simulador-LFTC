<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Autômatos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/js/jsplumb.min.js"></script>
</head>
<body>
  <div id="toolbar">
    <button onclick="setMode('addState')">Adicionar Estado</button>
    <button onclick="setMode('removeState')">Remover Estado</button>
    <button onclick="setMode('addTransition')">Adicionar Transição</button>
    <button onclick="setMode('idle')">Cancelar</button>
    <button onclick="clearAll()">Limpar Tudo</button>
    <span id="status">Modo: Esperando</span>
  </div>
  <div id="canvas"></div>
  <script src="af.js"></script>
</body>
</html>
